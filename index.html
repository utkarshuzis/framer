<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Framer Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="./"><img src="https://framerusercontent.com/images/LLv54l6vTX1MNwsuVnY9ZrOiu7w.png" alt="Logo"></a>
            <h3>HTML to Framer</h3>
        </div>
        <ul class="nav-links">
            <li><a href="#">Overview</a></li>
            <li><a href="#">FAQ</a></li>
            <li><a href="#" class="btn-primary">Get Extension</a></li>
        </ul>
    </nav>
    <header class="hero">
        <h1>Move your site to Framer, one copy-paste at a time.</h1>
        <p>Copy any element from your existing site and paste it directly into Framer.</p>
        <div class="hero-buttons">
            <a href="#" class="btn-primary">Get Extension</a>
            <a href="#" class="btn-secondary">Watch Video</a>
        </div>
    </header>
    <section class="stats">
        <div class="stat-item">
            <h2>258k</h2>
            <p>Total Installs</p>
        </div>
        <div class="stat-item">
            <h2>120k</h2>
            <p>Unique Users</p>
        </div>
        <div class="stat-item">
            <h2>27k+</h2>
            <p>Imported Layers</p>
        </div>
        <div class="stat-item">
            <h2>4.85</h2>
            <p>Rating</p>
        </div>
    </section>
</body>
</html>
